		<script>
			$(document).ready(function(){
				window.addEventListener('message', function(event) { 
					var data = event.data;
					switch (data.label){
						case 'height':
							var frameHeight = data.value;
							document.getElementById("mainFrame").height = frameHeight;
							break;
						case 'overlay':
							if (data.value) {
								$(overlay_surround).css('opacity', 0.6);
							} else {
								$(overlay_surround).css('opacity', 0);
							}
					}
					<!-- // IMPORTANT: Check the origin of the data!  -->
					<!-- if (~event.origin.indexOf('zac-k.github.io')) {  -->

						<!-- // Be careful! Do not use it.  -->
						<!-- return;  -->
					<!-- }  -->
					
				});
				$.stellar({
					horizontalScrolling: false,
					verticalOffset: 5
				});
			});
		</script>
