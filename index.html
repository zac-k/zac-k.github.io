				window.addEventListener('message', function(event) {

					if (true) { <!--Need to fix this!!! -->
						console.log(event.origin.indexOf('zac-k.github.io'));			
						console.log(event.origin.indexOf('www.google.com'));
							// The data has been sent from your site 
						var data = event.data;
						switch (data.label){
							case 'height':
								var frameHeight = data.value;
								document.getElementById("mainFrame").height = frameHeight;
								break;
							case 'overlay':
								if (data.value) {
									$(overlay_surround).css('opacity', 0.6);
								} else {
									$(overlay_surround).css('opacity', 0);
								}
								break;
							case 'script':
								eval(data.value);
								break;
						}
						} else { 
							// The data hasn't been sent from your site! 
							// Be careful! Do not use it. 
							return; 
					} 
					
			
					
				});
				$(main_header).stellar({
					horizontalScrolling: false,
					verticalOffset: 5
				});

					<!-- $(mainFrame).src="./help.html"; -->
				<!-- } -->
